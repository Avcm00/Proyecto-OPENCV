{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8 mt-8">
  <div class="max-w-6xl w-full">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-0 bg-white rounded-lg shadow-2xl overflow-hidden">
      
      <!-- Lado Izquierdo - Imagen -->
      <div class="hidden lg:flex bg-gradient-to-br from-gray-600 to-gray-700 items-center justify-center p-12 relative overflow-hidden">
        <!-- Forma amarilla de fondo -->
        <div class="absolute inset-0 flex items-center justify-center">
          <div class="w-80 h-80 bg-yellow-400 rounded-3xl transform -rotate-12 opacity-90"></div>
        </div>
        
        <!-- Imagen dentro -->
        <div class="relative z-10 w-64 h-64 rounded-3xl overflow-hidden shadow-2xl border-4 border-white">
          <img src="{% static 'img/login_register.png' %}" alt="Barbería" class="w-full h-full object-cover">
        </div>
      </div>

      <!-- Lado Derecho - Formulario -->
      <div class="flex flex-col justify-center p-8 sm:p-12">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-900 mb-2">Iniciar Sesión</h1>
          <p class="text-gray-600">Descubre el Corte Perfecto para ti</p>
        </div>

        <form method="POST" class="space-y-6">
          {% csrf_token %}
          
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email"
              placeholder="Enter your Email here" 
              class="w-full px-4 py-3 rounded-lg bg-gray-200 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:bg-white transition"
              required
            >
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password"
              placeholder="Enter your Password here" 
              class="w-full px-4 py-3 rounded-lg bg-gray-200 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:bg-white transition"
              required
            >
          </div>

          <!-- Botón Iniciar Sesión -->
          <button 
            type="submit"
            class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-3 rounded-lg transition duration-300 text-lg"
          >
            Iniciar Sesión
          </button>
        </form>

        <!-- Enlace a Registro -->
        <div class="text-center mt-6">
          <p class="text-gray-600">
            ¿No tienes una cuenta? 
            <a href="{% url 'register' %}" class="text-blue-600 hover:text-blue-800 font-semibold">registrate</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
